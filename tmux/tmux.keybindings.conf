# Setup vim bindings for window navigation.
source-file ~/.config/tmux/tmux.vim_navigator.conf

bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach
bind ^A last-window
bind ^W list-windows
bind ^L refresh-client

bind * list-clients

bind p previous-window
bind n next-window

bind r command-prompt "rename-window %%"
bind R source-file ~/.config/tmux/tmux.conf
bind w list-windows
bind z resize-pane -Z

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind '"' choose-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane 
bind : command-prompt
bind x swap-pane -D
bind S choose-session
bind-key -T copy-mode-vi v send-keys -X begin-selection

# prefix-o to choose or create session.
bind o display-popup -E -w "30%" -h "30%" "bash ${DOTFILES}/scripts/tmux_sessionizer.sh"

# Ctrl-N : Zoom.
bind-key -n C-n resize-pane -Z

